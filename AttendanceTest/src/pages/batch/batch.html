<ion-header>

  <ion-navbar>
    <ion-title>Batch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-input type="text" [(ngModel)]="batch.id" name="id" hidden></ion-input>
    
        </ion-item>

        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="batch.name" name="name"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Create</button>
        
      </form>

</ion-content>
