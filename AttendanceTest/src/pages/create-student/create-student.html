<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>CreateStudent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Roll Number</ion-label>
      <ion-input type="text" [(ngModel)]="student.id" name="id" hidden></ion-input>

      <ion-input type="text" [(ngModel)]="student.rollNo" name="rollNo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="student.name" name="name"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Create</button>
    
    <ion-img width="222" height="80" src="E:\photo\original"></ion-img>            
    <p (click)="Ok()">Go Back</p>
  </form>
</ion-content>
