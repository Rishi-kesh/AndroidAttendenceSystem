<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  <p style="color: red;text-align:center">Program</p>
</ion-navbar>
 

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-input type="text" [(ngModel)]="program.id" name="id" hidden></ion-input>
    
        </ion-item>

        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" [(ngModel)]="program.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>BatchId</ion-label>
            <ion-input type="text" [(ngModel)]="program.batchId" name="batchId"></ion-input>
          </ion-item>
        <button ion-button type="submit" block>Create</button>
        
      </form>

      
</ion-content>
